<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous" defer></script>
    <script src="index.js" defer></script>
    <script src="./tilt.jquery.min.js" defer></script>
    <title>Wishing Card</title>
</head>

<body>

    <video src="./GDUP7Rm9ZOOr5NgCAJBFSaAPT_sXbmdjAAAF.mp4" loop autoplay muted></video>
    <audio id="audioPlayer" src="./music.mp3" autoplay></audio>

    <div class="welcome-text">
        <div>
            <img src="" alt="" id="logo">
            <h2>සෞභාග්‍ය සපිරි</h2>
            <h5>ප්‍රීතිමත් නව වසරකට සුභාසිරි!</h5>
            <h6>ශ්‍රී සුමංගල දහම් පාසල - පිඹුරුවැල්ලේගම</h6>
            <button id="card-opener">
                සුභ පැතුම බලන්න
            </button>
        </div>
    </div>
    <div class="container" style="display: none;">
        <div id="card">
            <div id="image-box">
            </div>
            <div id="details-box" class="">
                <form action="" method="post">
                    <input type="text" name="title" placeholder="මාතෘකාව" value="සුභ අලුත් අවුරුද්දක් වේවා!" required>
                    <textarea name="message" placeholder="සුභ පැතුම් පණිවිඩය" cols="30" rows="8" required></textarea>
                    <input type="text" name="name" placeholder="ඔබේ නම">
                    <div>
                        <button type="submit" id="share">බෙදා හරින්න</button>
                        <div id="likes-count">
                            <svg id="heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-heart">
                                <path
                                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                                </path>
                            </svg>
                            <span>25</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
